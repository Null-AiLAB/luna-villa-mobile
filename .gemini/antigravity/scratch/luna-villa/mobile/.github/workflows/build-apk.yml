name: Build Android APK
on:
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨
  push:
    branches:
      - main # mainã«pushã—ãŸæ™‚ã‚‚ãƒ“ãƒ«ãƒ‰

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build APK (Local)
        run: eas build --platform android --profile preview --local --non-interactive

      - name: ğŸ“„ Get APK path
        id: apk-path
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luna-villa-apk
          path: ${{ steps.apk-path.outputs.path }}

      - name: ğŸš€ Create Release
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Luna Villa Build v${{ github.run_number }}
          files: ${{ steps.apk-path.outputs.path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
